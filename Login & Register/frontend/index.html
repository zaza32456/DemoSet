<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
  </head>
  <body>
    <div id="app">

      <!-- login -->
      <div class="login">
        <div class="login-info">
          <div class="info">
            <div class="username">
              <label for="username">Username:</label>
              <input type="text" id="username">
            </div>
            <div class="password">
              <label for="password">Password:</label>
              <input type="text" id="password">
            </div>
          </div>
          <div class="login-btn">
            <span>Sign In</span>
          </div>
        </div>
        <div class="to-register">
          if you don't have an account, you may hope to Register
          <span class="to-register-btn">here</span>
        </div>
      </div>

      <!-- register -->
      <div class="register">
        <div class="register-info">
          <div class="info">
            <div class="username">
              <label for="new-username">Input Username:</label>
              <input type="text" id="new-username">
            </div>
            <div class="password">
              <label for="reg-password-1">Input Password:</label>
              <input type="text" id="reg-password-1">
            </div>
            <div class="password">
              <label for="reg-password-2">Check Password:</label>
              <input type="text" id="reg-password-2">
            </div>
          </div>
          <div class="register-btn">
            <span>Sign Up</span>
          </div>
        </div>
        <div class="to-login">
          if you have an account, you may hope to Login
          <span class="to-login-btn">here</span>
        </div>
      </div>

      <!-- success -->
      <div class="welcome">
        <h1>Welcome</h1>
        <span id="welecome-user-name"></span>
        <span class="to-login-btn" id="sign-out">Sign Out</span>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
